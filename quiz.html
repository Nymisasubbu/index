<html>
<head>
<title>Interactive Quiz</title>
</head>
<body>
<h2>Interactive Quiz</h2>
<p>What is the short form of 'Web Application Development'?</p>
<input type="text" id="answer" placeholder="Enter your answer">
<button onclick="checkAnswer()">Submit</button>
<p id="result"></p>
<script>
function checkAnswer() {
const correctAnswer = "WAD";
const userAnswer = document.getElementById("answer").value.trim().toUpperCase();
const result = document.getElementById("result");
if(userAnswer === "")
{
result.textContent = "Please enter an answer.";

            } else if (userAnswer === correctAnswer) {
                result.textContent = "Correct!";
                
            } else {
                result.textContent = "Incorrect. The correct answer is WAD.";
                
            }
        }
    </script>

</body>
</html>
